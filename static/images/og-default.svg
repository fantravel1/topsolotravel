<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="50%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative travel elements -->
  <!-- Airplane trail -->
  <path d="M-50 200 Q200 150 400 250 T800 180 T1250 280" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="80" stroke-linecap="round"/>
  <path d="M-50 400 Q300 350 500 450 T900 380 T1250 500" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="120" stroke-linecap="round"/>

  <!-- Dotted path representing journey -->
  <path d="M100 500 Q300 400 500 450 Q700 500 900 400 Q1000 350 1100 380" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="3" stroke-dasharray="10,10"/>

  <!-- Location pins along path -->
  <g fill="#f59e0b" filter="url(#shadow)">
    <circle cx="100" cy="500" r="8"/>
    <circle cx="500" cy="450" r="8"/>
    <circle cx="900" cy="400" r="8"/>
  </g>

  <!-- Globe icon -->
  <g transform="translate(150, 180)" filter="url(#shadow)">
    <circle cx="85" cy="85" r="80" fill="rgba(255,255,255,0.15)" stroke="white" stroke-width="4"/>
    <ellipse cx="85" cy="85" rx="35" ry="80" fill="none" stroke="white" stroke-width="3"/>
    <line x1="5" y1="85" x2="165" y2="85" stroke="white" stroke-width="3"/>
    <path d="M15 50 Q85 40 155 50" fill="none" stroke="white" stroke-width="2"/>
    <path d="M15 120 Q85 130 155 120" fill="none" stroke="white" stroke-width="2"/>
    <!-- Person marker -->
    <circle cx="85" cy="60" r="12" fill="url(#accentGradient)"/>
  </g>

  <!-- Main text -->
  <text x="380" y="240" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="72" font-weight="700" fill="white">
    Top Solo Travel
  </text>

  <!-- Tagline -->
  <text x="380" y="310" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="32" font-weight="400" fill="rgba(255,255,255,0.9)">
    Your Ultimate Solo Travel Guide
  </text>

  <!-- Accent bar -->
  <rect x="380" y="340" width="120" height="6" rx="3" fill="url(#accentGradient)"/>

  <!-- Feature badges -->
  <g font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="18" font-weight="600">
    <g transform="translate(380, 400)">
      <rect width="140" height="40" rx="20" fill="rgba(255,255,255,0.2)"/>
      <text x="70" y="26" text-anchor="middle" fill="white">20+ Cities</text>
    </g>
    <g transform="translate(540, 400)">
      <rect width="180" height="40" rx="20" fill="rgba(255,255,255,0.2)"/>
      <text x="90" y="26" text-anchor="middle" fill="white">Hour-by-Hour</text>
    </g>
    <g transform="translate(740, 400)">
      <rect width="160" height="40" rx="20" fill="rgba(255,255,255,0.2)"/>
      <text x="80" y="26" text-anchor="middle" fill="white">Solo-Friendly</text>
    </g>
  </g>

  <!-- Website URL -->
  <text x="600" y="580" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="24" font-weight="500" fill="rgba(255,255,255,0.7)" text-anchor="middle">
    topsolotravel.com
  </text>

  <!-- Small airplane icon -->
  <g transform="translate(1000, 120) rotate(25)" fill="white" opacity="0.8">
    <path d="M0 15 L30 0 L30 8 L50 8 L50 12 L30 12 L30 20 L50 25 L50 30 L30 25 L30 30 L0 15Z"/>
  </g>
</svg>