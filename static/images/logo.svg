<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
  </defs>

  <!-- Globe icon -->
  <g transform="translate(5, 5)">
    <circle cx="25" cy="25" r="23" fill="url(#logoGradient)"/>
    <circle cx="25" cy="25" r="18" fill="none" stroke="white" stroke-width="2"/>
    <ellipse cx="25" cy="25" rx="8" ry="18" fill="none" stroke="white" stroke-width="1.5"/>
    <line x1="5" y1="25" x2="45" y2="25" stroke="white" stroke-width="1.5"/>
    <circle cx="25" cy="15" r="4" fill="#f59e0b"/>
  </g>

  <!-- Text -->
  <text x="60" y="28" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="20" font-weight="700" fill="#1f2937">
    Top Solo Travel
  </text>
  <text x="60" y="46" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="11" font-weight="500" fill="#6b7280">
    Travel the world, your way
  </text>
</svg>